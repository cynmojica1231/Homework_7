<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Cynthia Mojica - About Me</title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>

  </head>
  <body>
    <header>
        <!--Navbar-->
        <div id="navBarDiv">
          <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <a class="navbar-brand homeButton" href="index.html" style="color: #535050">
              <strong>ABOUT ME</span></strong></a>
            <button
              class="navbar-toggler"
              type="button"
              style="color: #535050"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a href="index.html"><button type="button" class="btn btn-outline-light aboutMePage"
                      style="color: #535050">PORTFOLIO<span class="sr-only"></span>
                    </button></a></li>
                <li class="nav-item">
                  <a href="portfolio.html"><button type="button" class="btn btn-outline-light portfolioPage"
                      style="color: #535050">CONTACT</button> </a></li>
            </div>
        </div>
      </header>
   <!-- Contact Section
   ================================================== -->
   <section id="contact">
    <div class="row section-head">
       <div class="two columns header-col">
          <h1><span>Get In Touch.</span></h1>
       </div>
    </div>
    <div class="row">
       <div class="eight columns">
          <!-- form -->
          <form action="" method="post" id="contactForm" name="contactForm">
             <div>
              <label for="contactName">Name <span class="required">*</span></label>
              <input type="text" value="" size="15" id="contactName" name="contactName">
             </div>
             <div>
               <label for="contactEmail">Email <span class="required">*</span></label>
               <input type="text" value="" size="15" id="contactEmail" name="contactEmail">
             </div>
             <div>
               <label for="contactSubject">Subject</label>
               <input type="text" value="" size="15" id="contactSubject" name="contactSubject">
             </div>
             <div>
                <label for="contactMessage">Message<span class="required">*</span></label>
                <textarea cols="50" rows="8" id="contactMessage" name="contactMessage"></textarea>
             </div>
             <div>
                <button class="submit">Submit</button>
                <span id="image-loader">
                   <img alt="" src="images/loader.gif">
                </span>
             </div>
      </form> 
      <!-- Form End -->
    </body>
</html>
